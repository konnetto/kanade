<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Charset & viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- Primary Meta -->
    <title>Konnetto — Where Anime Fans & Creators Truly Connect</title>
    <meta name="description" content="Konnetto is a vibrant hub for anime, manga, cosplay, VTubers, artists, and J-culture fans to connect, support, and grow together. Join the early access and help shape the future." />
    <meta name="keywords" content="Konnetto, anime community, manga, cosplay, VTubers, artists, J-Music, Japanese culture, conventions" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="author" content="Konnetto" />

    <!-- Canonical (penting untuk konsistensi domain) -->
    <link rel="canonical" href="https://konnetto.co/" />

    <!-- Language alternatives (kalau nanti ada versi bahasa lain, tambahkan) -->
    <link rel="alternate" href="https://konnetto.co/" hreflang="en" />
    <link rel="alternate" href="https://konnetto.co/" hreflang="x-default" />

    <!-- Open Graph / Facebook / Discord -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Konnetto" />
    <meta property="og:url" content="https://konnetto.co/" />
    <meta property="og:title" content="Konnetto — Where Anime Fans & Creators Truly Connect" />
    <meta property="og:description" content="A niche social platform that brings fans and creators of Japanese culture closer—discover events, communities, and creators you love." />
    <!-- TODO: taruh gambar 1200x630 di /public/og-image.jpg -->
    <meta property="og:image" content="https://konnetto.co/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@konnetto" />
    <meta name="twitter:url" content="https://konnetto.co/" />
    <meta name="twitter:title" content="Konnetto — Where Anime Fans & Creators Truly Connect" />
    <meta name="twitter:description" content="Join a growing community of anime & J-culture fans and creators—connect, discover, and share." />
    <meta name="twitter:image" content="https://konnetto.co/og-image.jpg" />

    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico?v=2" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32.png?v=2" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16.png?v=2" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png?v=2" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg?v=2" color="#16a34a" />
    <meta name="theme-color" content="#0b1220" />
    <meta name="msapplication-TileColor" content="#0b1220" />

    <!-- Performance: preconnect & fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Social icons CSS (kalau dipakai) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2Pkf6Z4d1fH7CFCLG9DkSutwC9Q8VgkWcYB4H0cB6C3xqV0Pp+J2G7x1Vg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- DNS Prefetch (kalau nanti pakai CDN gambar atau analytics) -->
    <!-- <link rel="dns-prefetch" href="https://cdn.konnetto.co"> -->

    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"Organization",
      "name":"Konnetto",
      "url":"https://konnetto.co",
      "logo":"https://konnetto.co/icons/logo.png",
      "sameAs":[
        "https://twitter.com/konnetto",
        "https://instagram.com/konnetto",
        "https://www.youtube.com/@konnetto",
        "https://discord.gg/konnetto"
      ]
    }
    </script>

    <!-- Structured Data: WebSite + SearchAction (bagus untuk sitelinks) -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"WebSite",
      "name":"Konnetto",
      "url":"https://konnetto.co",
      "potentialAction":{
        "@type":"SearchAction",
        "target":"https://konnetto.co/search?q={search_term_string}",
        "query-input":"required name=search_term_string"
      }
    }
    </script>

    <!-- Structured Data: WebPage (homepage context) -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"WebPage",
      "name":"Konnetto — Where Anime Fans & Creators Truly Connect",
      "url":"https://konnetto.co/",
      "description":"Konnetto is a vibrant hub for anime, manga, cosplay, VTubers, artists, and J-culture fans to connect, support, and grow together."
    }
    </script>
  </head>
  

    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <title>Konnetto — Where Anime Fans & Creators Truly Connect</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="icon" href="/favicon.ico?v=2" />

    <!-- Font Awesome Brands (ikon resmi X, IG, TikTok, Discord, YouTube) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2Pkf6Z4d1fH7CFCLG9DkSutwC9Q8VgkWcYB4H0cB6C3xqV0Pp+J2G7x1Vg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
